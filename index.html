<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="options">
          <p id="pwLength">Password length 8</p>
          <input type="range" min="8" max="128" value="8" class="slider" id="pwSlider">
          <input type="checkbox" id="lowercase" name="lowercase" onclick="checkboxClick()">
          <label for="lowercase">Lowercase</label>
          <input type="checkbox" id="uppercase" name="uppercase" onclick="checkboxClick()">
          <label for="uppercase">Uppercase</label>
          <input type="checkbox" id="numbers" name="numbers" onclick="checkboxClick()">
          <label for="numbers">Numbers</label>
          <input type="checkbox" id="symbols" name="symbols" onclick="checkboxClick()">
          <label for="symbols">Symbols</label>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn" disabled>Generate Password</button>
          <p id="btnError">You must select at least one option above.</p>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
